# Definir el número de procesos de trabajo de Nginx
worker_processes 1;

# Configuración de eventos
events {
    worker_connections 1024;
}

# Contexto http para configuraciones generales y bloques de servidor
http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Configuración del servidor HTTPS
    server {
        listen 192.168.1.87:443 ssl;
        server_name cms.ax01.dev;

        ssl_certificate     /certificates/origin-cert.pem;
        ssl_certificate_key /certificates/origin-key.pem;

        root /usr/share/nginx/html;
        index index.html;

        # Manejo de errores 404 para aplicaciones SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Habilitar compresión gzip para mejorar el rendimiento
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Redirección de HTTP a HTTPS
    server {
        listen 192.168.1.87:80;
        server_name cms.ax01.dev;
        return 301 https://$host$request_uri;
    }
}
