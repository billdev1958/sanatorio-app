services:
  db:
    image: postgres:16.4
    volumes:
      - ./initDB:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: university_db
    networks:
      - my_bridge

  app:
    build:
      context: ./sanatorio-back
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - ./sanatorio-back/.env
    restart: always
    expose:
      - "8080"  # Exponer solo internamente para el proxyi
    networks:
      - my_bridge

  frontend:
    build:
      context: ./csm-pacientes
      dockerfile: Dockerfile
    depends_on:
      - app
    restart: always
    expose:
      - "80"  # Exponer en un puerto interno diferente para el proxy
    networks:
      - my_bridge

  proxy:
    image: nginx:latest
    depends_on:
      - app
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"  # Exponer el puerto 80 al exterior para el acceso HTTP
    restart: always
    networks:
      - my_bridge

volumes:
  db_data:

networks:
  my_bridge:
    driver: bridge
