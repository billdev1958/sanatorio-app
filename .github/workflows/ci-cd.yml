name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Construir y subir imágenes a Docker Hub
        run: |
          docker build -t $DOCKER_USER/sanatorio-back:${{ github.run_number }} ./sanatorio-back
          docker push $DOCKER_USER/sanatorio-back:${{ github.run_number }}

          docker build -t $DOCKER_USER/csm-pacientes:${{ github.run_number }} ./csm-pacientes
          docker push $DOCKER_USER/csm-pacientes:${{ github.run_number }}

  deploy:
    needs: build  # Solo se ejecuta si el job "build" fue exitoso
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en el servidor vía SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /ruta/de/tu/proyecto
            sed -i 's/:.*$/:${{ github.run_number }}/g' docker-compose.yml
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

