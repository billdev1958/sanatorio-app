name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - name: Construir y subir im치genes a Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
        run: |
          # Backend - Mantener la versi칩n fija
          docker build --no-cache -t $DOCKER_USER/sanatorio-back:1.0 ./sanatorio-back
          docker push $DOCKER_USER/sanatorio-back:1.0

          # Frontend - Mantener la versi칩n fija
          docker build --no-cache -t $DOCKER_USER/csm-pacientes:1.0 ./csm-pacientes
          docker push $DOCKER_USER/csm-pacientes:1.0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en el servidor v칤a SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Detener el script en caso de error

            # 游늷 Moverse al directorio del proyecto
            cd /home/bill/sanatorio-app

            # 游늷 Asegurar que tenemos los 칰ltimos cambios del c칩digo
            git reset --hard HEAD  # Descarta cualquier cambio local
            git pull origin main  # Obtiene los 칰ltimos cambios del repositorio

            # 游늷 Actualizar las im치genes en docker-compose-production.yml
            sed -i 's|billdev1958/sanatorio-back:.*|billdev1958/sanatorio-back:1.0|' docker-compose-production.yml
            sed -i 's|billdev1958/csm-pacientes:.*|billdev1958/csm-pacientes:1.0|' docker-compose-production.yml

            # 游늷 Descargar las nuevas im치genes
            docker compose pull

            # Levantar los contenedores sin `Makefile`
            docker compose --env-file .env.production -f docker-compose.yml -f docker-compose-production.yml up -d --build

            # 游늷 Limpiar im치genes antiguas y archivos innecesarios
            docker system prune -f
